<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Vinnie a Coffee ☕</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #f97316; --bg: #030712; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Inter', sans-serif; background: var(--bg);
            color: #f8fafc; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* 1. MOVING PARTICLES BACKGROUND */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* 2. DYNAMIC SHINING BORDER CARD */
        .border-wrap {
            position: relative;
            padding: 2px; /* This creates the border thickness */
            border-radius: 30px;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* The spinning light effect */
        .border-wrap::before {
            content: "";
            position: absolute; width: 150%; height: 150%;
            background: conic-gradient(transparent, transparent, transparent, var(--primary));
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .card { 
            background: #0f172a; width: 360px; 
            border-radius: 28px; padding: 32px;
            position: relative; z-index: 1;
            box-sizing: border-box;
        }

        h2 { font-size: 20px; font-weight: 700; margin: 0 0 20px; text-align: center; color: white; }

        /* 3. SLEEK AMOUNT INPUT (REDUCED HEIGHT) */
        .amount-input { 
            width: 100%; height: 60px; /* Reduced Height */
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            font-size: 28px; font-weight: 700; text-align: center; 
            color: white; background: rgba(0,0,0,0.3); outline: none; transition: 0.3s;
            box-sizing: border-box;
        }
        .amount-input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(249, 115, 22, 0.2); }
        .amount-input::placeholder { font-size: 14px; color: #475569; font-weight: 400; }

        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 15px 0; }
        .amt-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            padding: 8px; border-radius: 10px; cursor: pointer; color: #94a3b8; 
            font-weight: 600; font-size: 13px; transition: 0.2s;
        }
        .amt-btn:hover { background: var(--primary); color: white; }

        .phone-input { 
            width: 100%; padding: 14px; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; 
            font-size: 16px; margin-bottom: 15px; text-align: center; outline: none; 
            background: rgba(0,0,0,0.3); color: white; box-sizing: border-box;
        }

        .send-btn { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 16px; border-radius: 14px; font-size: 16px; font-weight: 700; 
            cursor: pointer; transition: 0.3s;
        }
        .send-btn:hover { background: #ea580c; transform: translateY(-1px); }

        /* Modal Overlay */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: #1e293b; padding: 30px; border-radius: 24px; text-align: center; width: 280px; border: 1px solid rgba(255,255,255,0.1); }
        .timer { font-size: 32px; font-weight: 800; color: var(--primary); margin: 15px 0; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="border-wrap">
        <div class="card">
            <h2>Buy Vinnie Coffee ☕</h2>
            <input type="number" id="amount" class="amount-input" placeholder="Enter amount (KES)">
            
            <div class="btn-grid">
                <button class="amt-btn" onclick="set(100)">100</button>
                <button class="amt-btn" onclick="set(200)">200</button>
                <button class="amt-btn" onclick="set(500)">500</button>
            </div>

            <input type="tel" id="phone" class="phone-input" placeholder="07XX XXX XXX">
            <button class="send-btn" onclick="initiate()">Send Coffee</button>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal" id="modalContent">
            <h3>Prompting M-PESA...</h3>
            <div id="timer" class="timer">02:00</div>
            <p style="color: #64748b; font-size: 13px;">Enter your PIN on your phone to complete.</p>
        </div>
    </div>

    <script>
        // BACKGROUND PARTICLES
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<70; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.3, vy: (Math.random()-0.5)*0.3 });
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.15)";
            particles.forEach(p => {
                p.x+=p.vx; p.y+=p.vy;
                if(p.x<0||p.x>canvas.width) p.vx*=-1; if(p.y<0||p.y>canvas.height) p.vy*=-1;
                ctx.beginPath(); ctx.arc(p.x, p.y, 1.2, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        init(); animate();

        function set(v) { document.getElementById('amount').value = v; }

        async function initiate() {
            const amount = document.getElementById('amount').value;
            const phone = document.getElementById('phone').value;
            if(!amount || phone.length < 10) return;

            document.getElementById('modalOverlay').style.display = 'flex';
            startTimer();

            try {
                // Fetch call to your Render Backend
                const res = await fetch('https://buy-vinnie-a-coffee.onrender.com', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: "vinnie@coffee.com", amount, phone })
                });
                
                // For demo, we trigger success after 7 seconds
                setTimeout(showSuccess, 7000); 
            } catch (e) { showError("Server Error"); }
        }

        let timeLeft = 120;
        function startTimer() {
            timeLeft = 120;
            const t = setInterval(() => {
                timeLeft--;
                let m = Math.floor(timeLeft/60), s = timeLeft%60;
                document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
                if(timeLeft<=0) { clearInterval(t); showError("Transaction Timeout"); }
            }, 1000);
        }

        function showSuccess() {
            confetti({ particleCount: 150, spread: 60 });
            document.getElementById('modalContent').innerHTML = `<h2 style="color:#10b981">Sent!</h2><p>Vinnie is now caffeinated.</p><button onclick="location.reload()" class="amt-btn">Done</button>`;
        }

        function showError(msg) {
            document.getElementById('modalContent').innerHTML = `<h2 style="color:#ef4444">Failed</h2><p>${msg}</p><button onclick="location.reload()" class="amt-btn">Try Again</button>`;
        }
    </script>
</body>
</html>
