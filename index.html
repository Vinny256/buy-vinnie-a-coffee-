<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Vinnie a Coffee â˜•</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #f97316; --bg: #030712; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg); color: #f8fafc; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .border-wrap { position: relative; padding: 2px; border-radius: 30px; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        .border-wrap::before { content: ""; position: absolute; width: 150%; height: 150%; background: conic-gradient(transparent, transparent, transparent, var(--primary)); animation: rotate 4s linear infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        .card { background: #0f172a; width: 360px; border-radius: 28px; padding: 32px; position: relative; z-index: 1; box-sizing: border-box; }
        .amount-input { width: 100%; height: 60px; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; font-size: 28px; font-weight: 700; text-align: center; color: white; background: rgba(0,0,0,0.3); outline: none; }
        .amt-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 8px; border-radius: 10px; cursor: pointer; color: #94a3b8; font-size: 13px; transition: 0.2s; }
        .amt-btn:hover { background: var(--primary); color: white; }
        .phone-input { width: 100%; padding: 14px; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; font-size: 16px; margin-bottom: 15px; text-align: center; background: rgba(0,0,0,0.3); color: white; outline: none; }
        .send-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; font-size: 16px; font-weight: 700; cursor: pointer; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: #1e293b; padding: 30px; border-radius: 24px; text-align: center; width: 320px; border: 1px solid rgba(255,255,255,0.1); }
        .timer { font-size: 42px; font-weight: 900; color: var(--primary); margin: 15px 0; }
        
        /* New Spinning Circle Loader */
        .spinner { border: 4px solid rgba(255, 255, 255, 0.1); border-left-color: var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="border-wrap">
        <div class="card">
            <h2 class="text-xl font-bold text-center mb-4">Buy Vinnie Coffee â˜•</h2>
            <input type="number" id="amount" class="amount-input" placeholder="Amount (KES)">
            <div class="grid grid-cols-3 gap-2 my-4">
                <button type="button" class="amt-btn" onclick="setAmt(100)">100</button>
                <button type="button" class="amt-btn" onclick="setAmt(200)">200</button>
                <button type="button" class="amt-btn" onclick="setAmt(500)">500</button>
            </div>
            <input type="tel" id="phone" class="phone-input" placeholder="07XX XXX XXX">
            <button class="send-btn" onclick="initiate()">Send Coffee</button>
            <p id="statusMsg" class="text-slate-500 text-xs mt-4 text-center"></p>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal" id="modalContent">
            </div>
    </div>

    <script>
        // Background Animation
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; for(let i=0; i<70; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.3, vy: (Math.random()-0.5)*0.3 }); }
        function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "rgba(255,255,255,0.15)"; particles.forEach(p => { p.x+=p.vx; p.y+=p.vy; if(p.x<0||p.x>canvas.width) p.vx*=-1; if(p.y<0||p.y>canvas.height) p.vy*=-1; ctx.beginPath(); ctx.arc(p.x, p.y, 1.2, 0, Math.PI*2); ctx.fill(); }); requestAnimationFrame(animate); }
        init(); animate();

        function setAmt(v) { document.getElementById('amount').value = v; }

        let checkInterval;
        let timeLeft = 120;
        let timerRunning = false;

        async function initiate() {
            const amount = document.getElementById('amount').value;
            const phone = document.getElementById('phone').value;
            const overlay = document.getElementById('modalOverlay');

            if(!amount || !phone) return alert("Fill all fields");
            
            overlay.style.display = 'flex';
            showStage1(); // Show Initializing Stage
            startTimer();

            try {
                const res = await fetch('https://buy-vinnie-a-coffee.onrender.com/buy-coffee', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount, phone })
                });
                const data = await res.json();
                
                if(data.status && data.data.reference) {
                    showStage2(); // Show Waiting for PIN Stage
                    const reference = data.data.reference;
                    checkInterval = setInterval(() => verifyPayment(reference), 5000);
                } else {
                    showError(data.message || "Request failed");
                }
            } catch (e) {
                showError("Server Error. Jaribu tena.");
            }
        }

        async function verifyPayment(ref) {
            try {
                const res = await fetch(`https://buy-vinnie-a-coffee.onrender.com/verify/${ref}`);
                const data = await res.json();

                if (data.status === 'success') {
                    clearInterval(checkInterval);
                    timerRunning = false;
                    showSuccess();
                } else if (data.status === 'failed') {
                    clearInterval(checkInterval);
                    timerRunning = false;
                    
                    let techMsg = data.message;
                    let customMsg = "Transaction failed.";

                    // Kenyanized Error Logic
                    if (techMsg.toLowerCase().includes("balance") || techMsg.toLowerCase().includes("insufficient")) {
                        customMsg = "âŒ Insufficient funds... Tafuta pesa kijana! ðŸ˜…";
                    } else if (techMsg.toLowerCase().includes("cancelled")) {
                        customMsg = "Request cancelled. Sawa, maybe next time? â˜•";
                    } else if (techMsg.toLowerCase().includes("pin")) {
                        customMsg = "Wrong PIN! Jaribu tena pole pole.";
                    } else {
                        customMsg = techMsg;
                    }
                    showError(customMsg);
                }
            } catch (e) { console.error("Verify Error"); }
        }

        function startTimer() {
            timeLeft = 120;
            timerRunning = true;
            const t = setInterval(() => {
                if (!timerRunning) { clearInterval(t); return; }
                timeLeft--;
                const m = Math.floor(timeLeft/60), s = timeLeft%60;
                const timerEl = document.getElementById('timer');
                if(timerEl) timerEl.innerText = `${m}:${s<10?'0':''}${s}`;
                
                if(timeLeft <= 0) { 
                    clearInterval(t); 
                    clearInterval(checkInterval);
                    showError("Ulichelewa! Timed out."); 
                }
            }, 1000);
        }

        function showStage1() {
            document.getElementById('modalContent').innerHTML = `
                <h3 class="text-white font-bold text-lg">M-PESA Initializing...</h3>
                <div id="timer" class="timer">02:00</div>
                <p class="text-slate-400 text-sm">Please wait while we send the STK prompt to your phone.</p>
            `;
        }

        function showStage2() {
            document.getElementById('modalContent').innerHTML = `
                <h3 class="text-white font-bold text-lg">Waiting for PIN...</h3>
                <div class="spinner"></div>
                <p class="text-slate-400 text-sm">STK Push sent! Enter your PIN on your phone to finish.</p>
                <div id="timer" class="text-orange-500 font-bold mt-2 text-xl">01:59</div>
            `;
        }

        function showSuccess() {
            confetti({ particleCount: 150, spread: 60 });
            document.getElementById('modalContent').innerHTML = `<h2 class="text-green-500 font-bold text-2xl">Sent!</h2><p class="text-white mt-2">Vinnie is caffeinated. Thanks!</p><button onclick="location.reload()" class="mt-6 amt-btn w-full py-3">Done</button>`;
        }

        function showError(msg) {
            document.getElementById('modalContent').innerHTML = `<h2 class="text-red-500 font-bold text-xl">Failed</h2><p class="text-white mt-2">${msg}</p><button onclick="location.reload()" class="mt-6 amt-btn w-full py-3">Try Again</button>`;
        }
    </script>
</body>
</html>
